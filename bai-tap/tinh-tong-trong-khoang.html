<!DOCTYPE html>

<script>
    let num1 = +prompt("Nhập số đầu tiên của khoảng: ")
    let num2 = +prompt("Nhập số cuối cùng của khoảng: ")
    let result = 0
    for (let i = num1; i <= num2; i++) {
        result += i
    }
    alert("Tổng các số trong khoảng từ " + num1 + " đến " + num2 + " là: " + result )
</script>
</html>
