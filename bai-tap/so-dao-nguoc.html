<script>
    let number = prompt("Nhập 1 số bất kỳ: ")
    let du1
    let du2 = 0
    let result
    while ((number / 10) != 0) {
        du1 = number % 10
        result = du2 * 10 + du1
        du2 = result
        number = Math.floor(number / 10)
    }
    alert("Số đảo ngược là: " + result)
