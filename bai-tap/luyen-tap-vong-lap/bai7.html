<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            border: 2px solid silver;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 2px solid silver;
        }
    </style>
</head>
<body>
    <div id="result"></div>
</body>
<script>
    let data = "<table>"
    for (let i = 1; i <= 100; i++) {
            if ((i % 3) == 0 & (i % 5) == 0) {
                data += "<td>" + "FizzBuzz" + "</td>"
                data += "<tr>"
            } else if ((i % 3) == 0) {
                data += "<td>" + "Fizz" + "</td>"
            } else if ((i % 5) == 0) {
                data += "<td>" + "Buzz" + "</td>"
                data += "<tr>"
            } else {
                data += "<td>" + i + "</td>"
            }
    }
    data += "</table>"
    document.getElementById("result").innerHTML = data
</script>
</html>
