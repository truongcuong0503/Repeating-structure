<!DOCTYPE html>

<head>

<body>
    
</body>
<script>
    let number = 20
    let num1 = 1
    let num2 = 1
    let i = 1
    let cal = 0
    let result = 0
    while (i <= number) {
        cal += num1
        result = num1 + num2
        num1 = num2
        num2 = result
        i++
    }
    document.write("Tổng của 20 số đầu dãy fibonacci là: " + cal)
</script>
</html>
