<script>
    let tem = +prompt("Nhập nhiệt độ hiện tại:")
    do { 
        // let tem = +prompt("Nhập nhiệt độ hiện tại:")

            alert("Giảm nhiệt độ!!")
        } else if (tem < 20) {
            alert("Tăng nhiệt độ!!")
        }
        tem = +prompt("Nhập nhiệt độ hiện tại:")
    } while (tem < 20 || tem > 100) {
        alert("nhiệt độ hiện tại là: " + tem)
    }
