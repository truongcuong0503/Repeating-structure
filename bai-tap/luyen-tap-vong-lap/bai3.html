<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let number = 20
    let num1 = 1
    let num2 = 1
    let i = 1
    let result
    while (i <= number) {
        if (i == 1) {
            document.write(num1 + ", ")
            i++
        } else if (i == 2) {
            document.write(num2 + ", ")
            i++
        } else if (i > 2) {
            result = num1 + num2
            num1 = num2
            num2 = result
            document.write(result + ", ")
            i++
        }
    }
</script>
</html>
