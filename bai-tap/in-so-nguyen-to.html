<script>
function hienThiSNT1() {
        let number = 2

        for (let count = 1; count <= 20;) {
            if (checkSNT(number)) {
                document.write(number + ", ")
                count++
            }
            number++
        }
    }

    function checkSNT(number) {
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false
            }
        }
        return true
    }
    hienThiSNT1()
</script>
